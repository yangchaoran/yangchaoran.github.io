<script>
    var fc=document.querySelector("[name=fc]");
    var bc=document.querySelector("[name=bc]");
    var fs=document.querySelector("[name=fs]");
    var content=document.querySelector(".box");
    var fontcolor=getCookie("fc")||"#000000";
    var bgcolor=getCookie("bc")||"#ffffff";
    var fontsize=getCookie("fs")||"12";
    content.style.cssText="color:"+fontcolor+";background-color:"+bgcolor+";font-size:"+fontsize+"px";
    fc.value=fontcolor;
    bc.value=bgcolor;
    fs.value=fontsize;
    fc.onchange=function(){
        var newcolor=fc.value;
        content.style.color=newcolor;
        setCookie("fc",newcolor);
//        console.log(getCookie("fc"))
    }
    bc.onchange=function(){
        var newbgcolor=bc.value;
        content.style.background=newbgcolor;
        setCookie("bc",newbgcolor);
    }
    fs.onchange=function(){
        var newsize=fs.value;
        content.style.fontSize=newsize+"px";
        setCookie("fs",newsize)
    }

</script>

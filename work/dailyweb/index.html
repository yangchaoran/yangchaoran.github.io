<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">

    <title>知乎日报</title>
    <link rel="stylesheet" href="css/baidu.css">

<body ng-controller="c">

        </nav>

    <section id="content">

        </div>
